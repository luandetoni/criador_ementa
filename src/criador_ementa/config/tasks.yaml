_pesquisa:
  description: |
    Realize uma pesquisa abrangente por papers e artigos acadêmicos nas bases de dados PubMed, IEEE Xplore, Google Scholar, MIT Technology Review, ArXiv, ACM Digital Library, ScienceDirect e Scopus sobre {topic}. Priorize artigos publicados mais recentemente, com alto fator de impacto (JCR ou SJR) e número relevante de citações. Considere também a relevância do periódico ou conferência onde o artigo foi publicado.

    Selecione de 5 a 10 artigos que sejam os mais pertinentes e de maior qualidade sobre o tópico. Para cada artigo selecionado, extraia as seguintes informações:

    1. Título do artigo
    2. Autores
    3. Ano de publicação
    4. Periódico ou conferência
    5. DOI e link para acesso
    6. Resumo do objetivo e motivação do estudo
    7. Resumo dos principais aspectos da metodologia utilizada
    8. Resumo dos resultados e descobertas mais relevantes
    9. Resumo das conclusões e contribuições centrais do trabalho
    10. Número de citações do artigo
  expected_output: |
    Um markdown, em português brasileiro, com a lista dos artigos selecionados e as informações extraídas para cada um deles, organizadas de forma clara e estruturada. Caso identifique revisões sistemáticas ou metanálises recentes e de alta qualidade sobre o tópico, dê preferência a incluí-las na seleção.

_analise_1:
  description: |
    Para o primeiro artigo, por favor:

    1. Resuma a metodologia, destacando abordagens inovadoras ou interdisciplinares e discutindo sua adequação e limitações.
    2. Apresente os principais resultados, sua significância estatística (se aplicável) e relevância para o avanço do conhecimento na área.
    3. Discuta as conclusões, inovações e implicações do estudo para o contexto teórico, prático e político da área.
    4. Identifique limitações, vieses potenciais, questões éticas e lacunas de conhecimento. Aponte direções promissoras para pesquisas futuras.
    5. Avalie criticamente a qualidade geral do artigo em termos de rigor metodológico, embasamento teórico, clareza e contribuição científica. Sugira melhorias, se pertinente.
  expected_output: |
    Um markdown, em português brasileiro, com análise completa e extração de informações chave do primeiro artigo, fornecendo um resumo detalhado dos pontos mais relevantes, tendências identificadas e possíveis direções para futuras pesquisas.


