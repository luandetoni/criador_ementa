<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Results Interface</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Icons for rich text toolbar -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- jQuery for AJAX functionality -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom Styling -->
    <style>
        body {
            font-family: 'Hack', monospace;
            background-color: #121212; /* Dark background */
            color: #fff; /* Light text */
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
        }

        .sidebar {
            width: 35%; /* Sidebar width */
            max-width: 500px;
            background-color: #1e1e1e; /* Sidebar background */
            padding: 3rem; /* Increased padding for more space */
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* Added gap between elements */
        }

        .main-content {
            width: 75%; /* Main content width */
            padding: 2rem; /* Main content padding */
            overflow-y: auto; /* Allow scrolling */
        }

        h2 {
            font-size: 1.75rem; /* Slightly larger font size */
            font-weight: 700; /* Bold font weight */
            margin-bottom: 1rem; /* Space below titles */
            padding-bottom: 0.5rem; /* Padding for visual separation */
            border-bottom: 2px solid #4CAF50; /* Highlight color under titles */
        }

        .form-label {
            font-size: 0.80rem; /* Normal font size */
            font-weight: 300; /* Bold font weight */
            margin-bottom: 0.5rem; /* Space below labels */
        }

        .form-input,
        .form-select,
        .form-button {
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 1rem; /* Space between form elements */
        }

        .form-input,
        .form-select {
            background-color: #2c2c2c;
            color: #fff;
        }

        .form-input {
            font-size: 0.75rem;
        }

        .form-button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 0.5rem; /* Space above the button */
        }

        .form-button:hover {
            background-color: #81C784;
        }

        .form-button.cancel-button {
            background-color: #f44336;
        }

        .form-button.cancel-button:hover {
            background-color: #e57373;
        }

        .form-button:disabled {
            background-color: #81C784;
            cursor: not-allowed;
        }

        .form-button.cancel-button:disabled {
            background-color: #e57373;
        }

        .result-container {
            background-color: #2c2c2c; /* Darker background for contrast */
            border-radius: 0 0 0.5rem 0.5rem; /* Rounded bottom corners */
            padding: 1rem;
            height: calc(97vh - 4rem); /* Full height minus padding */
            width: auto; /* Full width */
        }

        .editable-textarea {
            font-size: 0.90rem;
            background-color: transparent;
            color: #fff;
            width: 100%;
            height: 100%;
            border: none;
            padding: 0.5rem;
            border-radius: 0.25rem;
            resize: none; /* Disable resizing */
            overflow: auto;
        }

        .application-log {
            font-size: 0.70rem;
            background-color: #2c2c2c;
            color: #fff;
            padding: 1rem;
            border-radius: 0.5rem;
            height: 100%;
            overflow-y: scroll;
            margin-top: 1rem;
        }

        /* Custom scrollbar */
        .result-container::-webkit-scrollbar {
            width: 10px;
        }

        .result-container::-webkit-scrollbar-track {
            background: #0d0d0d;
        }

        .result-container::-webkit-scrollbar-thumb {
            background-color: #4CAF50;
            border-radius: 20px;
            border: 3px solid #0d0d0d;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <!-- Task Configuration Form -->
        <h2>üö£ Crew Inputs - Criador de Aulas</h2>
        <form id="taskForm">
            <label for="topico_aula" class="form-label">T√≥pico da aula</label>
            <input type="text" id="topico_aula" name="topico_aula" placeholder="Digite qual o t√≥pico da aula" class="form-input" required>

            <label for="publico_alvo" class="form-label">P√∫blico-alvo</label>
            <input type="text" id="publico_alvo" name="publico_alvo" placeholder="Digite qual √© o p√∫blico alvo" class="form-input" required>

            <input type="submit" value="Kickoff Crew" class="form-button">
            <button type="button" id="cancelButton" class="form-button cancel-button">Cancel</button>
        </form>
        <!-- Application Log -->
        <h2>üóÉÔ∏è Logs</h2>
        <div id="applicationLog" class="application-log"></div>
    </div>
    <div class="main-content">
        <!-- Task Results -->
        <h2>üìù Output Tasks</h2>
        <div class="result-container">
            <textarea id="taskResults" class="editable-textarea" placeholder="ü§ñ Jovem Padawan, preencher o formul√°rio ao lado voc√™ deve. Com cada campo preenchido, mais pr√≥ximo da sabedoria Jedi voc√™ estar√°. Grogu tamb√©m come√ßou seu treinamento com pequenos passos!"
            ..."></textarea>
        </div>
    </div>

    <!-- Insert the provided script here -->
    <script>
        $(document).ready(function() {
            var runningTask = null;
            var submitButton = $('input[type="submit"]');
            var cancelButton = $('#cancelButton');
    
            function updateButtonStates() {
                if (runningTask) {
                    submitButton.prop('disabled', true);
                    cancelButton.prop('disabled', false);
                } else {
                    submitButton.prop('disabled', false);
                    cancelButton.prop('disabled', true);
                }
            }

            updateButtonStates();
    
            $('#taskForm').submit(function(event) {
                event.preventDefault();
                $('#taskResults').val('');
                $('#taskResults').attr('placeholder', 'ü§ñ Paci√™ncia voc√™ deve ter, meu jovem Padawan. Executando o c√≥digo da suas Crews eu estou. Alguns minutos, isso pode levar...');
    
                runningTask = $.ajax({
                    url: '/tarefas',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#applicationLog').text(response.application_log);
                        $('#applicationLog').scrollTop($('#applicationLog')[0].scrollHeight);

                        var result = '';
    
                        // Itera sobre as tarefas de pesquisa
                        Object.entries(response.tasks_ementa).forEach(([key, value]) => {
                            result += `Tarefa ${parseInt(key) + 1}:\n ${value}\n\n`;
                        });
    
                        $('#taskResults').val(result); // Preenche o textarea com o resultado
                        runningTask = null;
                        updateButtonStates();
                    },
                    error: function(xhr, status, error) {
                        console.log(error);
                        runningTask = null;
                        updateButtonStates();
                    }
                });

                updateButtonStates();
            });
    
            cancelButton.click(function() {
                if (runningTask) {
                    $.ajax({
                        url: '/cancelar',
                        type: 'POST',
                        success: function(response) {
                            runningTask.abort();
                            runningTask = null;
                            $('#taskResults').val('');
                            $('#taskResults').attr('placeholder', 'ü§ñ Jovem Padawan, preencher o formul√°rio ao lado voc√™ deve. Com cada campo preenchido, mais pr√≥ximo da sabedoria Jedi voc√™ estar√°. Grogu tamb√©m come√ßou seu treinamento com pequenos passos!');
                            $('#applicationLog').val('');
                            updateButtonStates();
                        },
                        error: function(xhr, status, error) {
                            console.log(error);
                        }
                    });
                }
            });

            function getUpdatedLog() {
                $.ajax({
                    url: '/log',
                    type: 'GET',
                    success: function(response) {
                        var logContents = response.log;
                        var currentLog = $('#applicationLog').text();
                        $('#applicationLog').text(currentLog + logContents + '\n');
                        $('#applicationLog').scrollTop($('#applicationLog')[0].scrollHeight);
                    },
                    error: function(xhr, status, error) {
                        console.log(error);
                    }
                });
            }

            // Call the getUpdatedLog function every 5 seconds
            setInterval(getUpdatedLog, 5000);
        });
    </script>
</body>
</html>
